<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Morpion</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Morpion</h1>

      <div id="game-wrapper">
        <div id="game-zone">
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
          <div class="morpion-box"></div>
        </div>

        <div id="infos">
          <div class="infos-content">
            <img class="O" src="./img/circle.svg" alt="Circle image" />
            <p>First player</p>
          </div>

          <div class="infos-content">
            <img class="X" src="./img/cross.svg" alt="Cross image" />
            <p>Second player</p>
          </div>
        </div>
      </div>

      <p id="status"></p>

      <div id="reset-button">Try again</div>
    </div>

    <script src="./js/grid.js"></script>
    <script src="./js/display.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
